appId: com.execuxion.app
productName: Execuxion
copyright: Copyright Â© 2025 Execuxion

# Directories
directories:
  buildResources: build
  output: release

# Files to include
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json

# Exclude from build
asarUnpack:
  - node_modules/better-sqlite3/**/*

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-Setup-${version}-${arch}.${ext}
  publisherName: Execuxion

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: Execuxion

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  artifactName: ${productName}-${version}-${arch}.${ext}

dmg:
  title: ${productName} ${version}
  icon: build/icon.icns
  background: build/background.png
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  icon: build/icons
  category: Utility
  synopsis: Social Media Automation & Scraping Workflow Builder
  description: No-code/low-code visual workflow builder for social media automation, data scraping, and API integration
  artifactName: ${productName}-${version}-${arch}.${ext}

# Auto-update configuration (GitHub releases)
publish:
  provider: github
  owner: YOUR_GITHUB_USERNAME
  repo: execuxion
  releaseType: release
  publishAutoUpdate: true

# Compression
compression: normal

# Ignore from packaging
ignore:
  - node_modules
  - src
  - electron
  - automa-webapp
  - "*.md"
  - .gitignore
  - .env
  - vite.config.js
  - tailwind.config.js
  - postcss.config.js
